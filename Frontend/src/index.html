<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlugPractice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Slug Practice</h1> -->
        <img src="../imgs/slug-practice-favicon-black.png" alt="Slug Practice Logo">
        <div class="input-group">
            <input type="text" id="subject" placeholder="Enter Subject">
            <input type="text" id="prompt" placeholder="Enter an Example">
            <!-- <input type="text" id="difficulty" placeholder="Enter Difficulty 1-10"><br> -->
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="5">Medium</option>
                <option value="10">Hard</option>
            </select>
            <select id="format">
                <option value="simple">Question & Answer</option>
                <option value="mc">Multiple Choice</option>
                <option value="tf">True / False</option>
            </select>
            <div id="generate-container">
                <button id="generate">Generate</button>
            </div>
        </div>
        <div id="flip-cards-container"></div>
        <div id="buttons"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
