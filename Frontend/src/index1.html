<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slug Practice</h1>
        <div class="input-group">
            <input type="text" id="subject" placeholder="Enter Subject">
            <input type="text" id="prompt" placeholder="Enter an Example">
            <input type="text" id="difficulty" placeholder="Enter Difficulty 1-10"><br>
            <button id="generate">Generate</button>
            <button id="generate1">Generate 1</button>
        </div>
        <div id="flip-cards-container"></div>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
